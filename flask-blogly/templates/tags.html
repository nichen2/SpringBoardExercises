<!DOCTYPE html>
<html>

<head>
    <title>User List</title>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-4">
        <h2>Tags</h2>
        <ul class="list-group">
            {% for tag in tags %}
            <li><a href="/tags/{{tag.id}}">{{tag.name}}</a></li>
            {% endfor %}
        </ul>
        <a href="/tags/new" class="btn btn-primary mt-3">Add Tag</a>
        <a href="/users" class="btn btn-secondary mt-3">Back</a>
    </div>
</body>

</html>
