<!DOCTYPE html>
<html>

<head>
    <title>User Details</title>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-4">
        <div class="card" style="width: 18rem;">
            <img src="{{ user.image_url }}" class="card-img-top" alt="{{ user.first_name }} {{ user.last_name }}">
            <div class="card-body">
                <h5 class="card-title">{{ user.first_name }} {{ user.last_name }}</h5>
                <p class="card-text"></p>
                <a href="/users/{{ user.id }}/edit" class="btn btn-primary">Edit User</a>
                <form action="/users/{{ user.id }}/delete" method="POST" class="d-inline">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </div>
        </div>
        <h2>Posts:</h2>
        {% for post in posts %}
        <li class="list-group-item"><a href="/posts/{{post.id}}">{{post.title}}</a></li>
        {% endfor %}
        <br>
        <a href="/users" class="btn btn-secondary">Back</a>
        <a href="/users/{{ user.id }}/posts/new" class="btn btn-primary">Add Post</a>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</body>

</html>
