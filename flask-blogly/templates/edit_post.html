<!DOCTYPE html>
<html>

<head>
    <title>User List</title>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-4">
        <h2>Edit Post</h2>
        <form action="/posts/{{ post.id }}/edit" method="POST" class="d-inline">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" name="title" value="{{post.title}}">
            </div>
            <div class="form-group">
                <label for="content">Content</label>
                <textarea class="form-control" id="content" name="content" rows="3">{{post.content}}</textarea>
            </div>
            <div class="form-group">
                <label>Tags</label><br>
                {% for tag in all_tags %}
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="tag-{{ tag.id }}" name="tags"
                        value="{{ tag.id }}" {% if tag in post.tags %} checked {% endif %}>
                    <label class="form-check-label" for="tag-{{ tag.id }}">{{ tag.name }}</label>
                </div>
                {% endfor %}
            </div>
            <a href="/posts/{{ post.user.id }}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>

    </div>

</body>

</html>
