<!DOCTYPE html>
<html>

<head>
    <title>User List</title>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-4">
        <h2>Add a Post for {{ user.first_name }} {{ user.last_name }}</h2>
        <form action="/users/{{ user.id }}/posts/new" method="POST" class="d-inline">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" name="title">
            </div>
            <div class="form-group">
                <label for="content">Content</label>
                <textarea class="form-control" id="content" name="content" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="tags">Tags</label><br>
                {% for tag in all_tags %}
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="tag-{{ tag.id }}" name="tags"
                        value="{{ tag.id }}">
                    <label class="form-check-label" for="tag-{{ tag.id }}">{{ tag.name }}</label>
                </div>
                {% endfor %}
            </div>
            <a href="/users/{{ user.id }}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary">Add</button>
        </form>

    </div>

</body>

</html>
