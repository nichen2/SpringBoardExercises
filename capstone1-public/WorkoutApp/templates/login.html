{% extends 'base.html' %}

{% block content %}
<div class="form-container">
    <h1>Login</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.username.label }} {{ form.username }}
        </div>
        <div class="form-group">
            {{ form.password.label }} {{ form.password }}
        </div>
        <button type="submit" class="btn">Login</button>
        <a href="#">Forgot Password?</a>
    </form>
</div>
{% endblock %}
